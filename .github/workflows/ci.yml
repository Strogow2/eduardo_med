name: ci
on: 
  push:
    branches:
      - master
      - main
parmissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-puthon@v4
        with:
          python-version: 3.x
      - uses: actions/cache2v2
        with: 
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force